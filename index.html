        <div class="column" style="background-color: rgba(255, 136, 136, 0); color: white;">
          <p class="text" style="font-size: 20px; text-align: left; position:absolute; z-index: 10; font-family: 'Comfortaa'" >
          POPULATION SIZE: <span id="myText" style="color: rgb(255, 255, 255);"></span> <br>

        </div>
        <div class="column" style="margin-top: 10%; background-color: rgba(176, 170, 255, 0); position:fixed; z-index: 11; ">
          <div style="text-align: center;" class="slideHolder">
            <div id="sliderA" class="slider"> </div> 
            <br>  
            <div id="sliderB" class="slider"></div> 
            <br> 
            <div id="sliderC" class="slider">  </div> 
            <br> 
          </div>
        </div> 
      </div>
    </div>
<script>
  let sliderZ = document.getElementById('sliderA')
  let sliderW = document.getElementById('sliderB')
  let sliderY = document.getElementById('sliderC')
  
  sliderZ.addEventListener('mouseover', function(event){
  document.getElementById('speedText').style.color =  'red';
  })

  sliderZ.onmouseleave = function(){
  document.getElementById('speedText').style.color =  'white';
  };

  sliderW.addEventListener('mouseover', function(event){
  document.getElementById('deathText').style.color =  'red';
  })

  sliderW.onmouseleave = function(){
  document.getElementById('deathText').style.color =  'white';
  };

  sliderY.addEventListener('mouseover', function(event){
  document.getElementById('birthText').style.color =  'red';
  })

  sliderY.onmouseleave = function(){
  document.getElementById('birthText').style.color =  'white';
  };
    

</script>
